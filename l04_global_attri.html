<!DOCTYPE html>
<html>
    <head>
        <title>요소의 글로벌 속성들</title>
    </head>
    <style>
        li{
            color: red;
            background-color: green;
        }
        .blueColor{
            color: blue;
        }
    </style>


    <body>
        <h1 style = "color: blue">요소의
        <i title="Global Attributes">글로벌 속성</i>을 알아보자</h1>

        <ul>
            <li sytle="background-color: gray">id: </li>
            <li class = "blueColor">class:</li>
            <li>style:</li>
            <li class = "blueColor">title</li>
            <li>이벤트처리기(onclick,onfocus):</li>
            
        </ul>

    </body>
</html>
