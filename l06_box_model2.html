        <h2>block과 박스모델</h2>
        <p>display:block 모든 박스모델 속성이 적용가능</p>
        <p>margin-right:auto로 블록을 왼쪽 정렬하고 라인개행한다.</p>
        <h2>inline과 박스모델</h2>
        <p>width,height,margin-top,margin-bottom 을 지정할 수 없다.(박스 모델을 적용할 수 없다.)</p>
        <p>inline-block 은 박스모델을 적용하지만 라인개행하지 않는다.(img,button,input...)</p>
