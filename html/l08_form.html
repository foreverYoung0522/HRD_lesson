<!DOCTYPE html>
<html>
    <head>
        <title>양식을 제출하는 form 요소</title>
    </head>

    <body>
        <h1>form 요소로 서버에 양식을 제출해 보자</h1>
        <p>jsp와 같은 서버에서 양식을 처리할 수 있는 페이지를 작성해야 한다.</p>
        <h2>로그인 양식</h2>
        <form name="userLogin" action="/login.jsp" method="get">
            <p><input type="text" name="id" placeholder="아이디"></p>
            <p><input type="password" name="pw" placeholder="비밀번호"></p>
            <p><input type="submit" value="로그인"></p>
            
        </form>
        <h2>회원가입 양식</h2>
        <form name="userInsert">
            <p><input type="text" name="id" placeholder="아이디"></p>
            <p><input type="password" name="pw" placeholder="비밀번호" value="1234"></p>
            <p><input type="text" name="pwC" placeholder="비밀번호 확인"></p>
            
            <p>
                <label for ="genderM">남자</label>
                <input type="radio" name="gender" id="genderM" value="m">
                <label>여자</label> 
                <input type="radio" name="gender" id="genderF" value="f" checked>
           
            </p>
            <p>
                주소 : 
                <select name="city" id ="">
                    <option value="">도시선택</option>
                    <option value="서울">서울시</option>
                    <option value="부산">부산시</option>
                    <option value="광주">광주시</option>
                    <!-- <option value="경기">경기도</option> -->
                    <optgroup label="경기도">
                        <option value="파주">파주시</option>
                        <option value="고양" selected>고양시</option>
                        <option value="양주">양주</option>
                        <option value="의정부">의정부</option>
                    </optgroup>
                </select>
            </p>
            <p>
                취미<br>
                독서<input type="checkbox" name="hoby" value="독서">
                요리<input type="checkbox" name="hoby" value="요리">
                음악<input type="checkbox" name="hoby" value="음악">
                
            </p>
            
            <p id="pwCmsg"></p>
            <p>
                <input type="reset" value="초기화">
                <input type="submit" value="회원가입">
            </p>

            
        </form>
        <script>
            console.log(userInsert.gender[0].checked);
            // console.log(document.forms[0]); //X
            // console.log(document.forms["userLogin"]);
            // console.log(document.forms.userLogin);
            // console.log(userLogin.id);
            userInsert.pwC.oninput=function(){
                var result = (this.value==userInsert.pw.value);
                if(result){
                    pwCmsg.innerText="사용할 수 있는 패스워드";
                    pwCmsg.style.color="green";
                }
                else{
                    pwCmsg.innerText="잘못 입력한 패스워드";
                    pwCmsg.style.color="red";
                }
            }

        </script>
        <a href="/book_list.jsp?page=1&cate=과학">url로 통신하는 방식은 모두 GET 방식이다.</a>
    </body>
</html>
