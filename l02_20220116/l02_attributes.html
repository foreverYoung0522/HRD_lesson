<html>

    <head>
        
        <title>요소의 속성</title>
    </head>
    <body>
        <h1>HTML 요소의 속성(Attributes)를 알아보자</h1>
        <p>
            input type "range": <input type="range" value="2" min="0" max="10">
        </p>
        
        <p>
            input type "checkbox" : 
                        
            <input type="checkbox" name="" id="">
            <input type="checkbox" checked name="" id="">
            <!-- <input type="checkbox" name="" id=""> -->
        </p>
        <p>
            input type="button" :
            <input type="button" value="제출">
        </p>
        <p>
            input type="btn" :
            <input type="text" value="제출" name="" id="">
        </p>
        <p>
            input type="text" :
            <input type="text" value="제출" name="" id="">
        </p>
        <p>
            input type="radio" :
            남자 :
            <input type="radio" name="gender" value="남" id="">
            여자:
            <input type="radio" name="gender" value="여" id="">
        </p>
        <p>
            <b onclick="this.style.color='red'">
                클릭하세요!
            </b>
        </p>
    </body>
</html>
